{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reminiscence</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
  <script src="{% static 'js/main.js' %}"></script>

  <style type="text/css">
    @font-face{
      font-family: WritingFont;
      src: url("{% static 'fonts/TheUnseen.woff' %}");
    }
    @font-face{
      font-family: gelio;
      src: url("{% static 'fonts/gelio.ttf' %}");
    }
    div{
      font-family: WritingFont;
    }
  </style>

</head>

<body style="background-image: url('{% static 'images/background-black.jpg'%}');">

  <div id="diary" class="row">

    <!-- left pages (dummy page) -->
    <div id="left" class="col"></div>

    <!-- right pages -->
    <div id="right" class="col">
      
      <!-- diary cover -->
      <div id="right_page_1" class="page_common rounded-right d-flex flex-wrap justify-content-center align-content-center" onclick="page_turning('right_page_1')" style="z-index: 3;background-image: url('{% static 'images/DiaryCover.jpg' %}');">
        
        <!-- div to show diary name -->  
        <div id="diary_name" class="text-center" style="display: none; font-family: gelio; color: black; font-size: 5vh; backface-visibility: hidden;"></div>
        
        <!-- sign up/in form -->
        
        <form id="login_form" name='login_form' method="POST">
          <div class="form-group">
            <input id="username" class="form-control" type="text" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <input id="email" class="form-control" type="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <input id="login_form_submit" class="form-control" type="submit" value="Enter to your memories">
          </div>
        </form>
        

      </div>

      <!-- New memory creation page -->
      <div id="right_page_create" class="page_common rounded-right d-flex flex-wrap justify-content-center align-content-center" onclick="page_turning('right_page_create')" style="z-index:2;background-image:url('{% static 'images/Page.png' %}');">
        
        <div id='right_page_create_front' class='text-justified' style='transform-style:preserve-3d; backface-visibility:hidden;position:absolute; width:88%; height:54%;top:23%; left:6%;'>
            <form id='new_memory_form' name='new_memory'
            method='POST'>
                <textarea id='new_memory' onclick='new_memory_form()' style='position:absolute;width:100%; height:90%;' name='new_memory' required></textarea>
                <input id='new_memory_form_submit' type='submit' 
                style='position:absolute;width:100%;height:10%;top:90%;' 
                value='Create new memory'>
            </form>
        </div>

        <div id='right_page_create_back' style="position:absolute; width:100%; height:100%; backface-visibility:hidden; transform: rotateY(180deg);"></div>

        <div id='right_page_create_cancel' class='text-left' onclick='cancel()' style='position:absolute; left:20%;bottom:10%; backface-visibility:hidden;color: red;text-shadow: 0px 0px 5px red;'>Cancel</div>

        <div id='right_page_create_logout' class='text-right' onclick='logout()' style='position:absolute; right:20%;bottom:10%; backface-visibility:hidden;color: red;text-shadow: 0px 0px 5px red;'>Close</div>

      </div>

      <!-- Back cover -->
      <div id="right_page_inf" class="page_common rounded-right" onclick="page_turning('right_page_inf')" style="z-index: 1;background-image: url('{% static 'images/DiaryCover.jpg' %}');"></div>

    </div>

  </div>

</body>

</html>
